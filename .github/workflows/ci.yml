name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8.15.4

      - name: Install Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Install dependencies
        run: |
          pnpm install
          lune run install

      - name: Check code quality
        run: lune run check 

      - name: Run ESLint
        run: pnpm eslint

      - name: Build model
        run: |
          darklua process src/ rbx/ 
          rojo build -o nanoai.rbxm
